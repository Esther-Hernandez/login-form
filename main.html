<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" contact="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="title-logo" src="images/comp-logo.png" alt="Company Name Logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Site Name</h1>
                    <h4 class="title-min text-bold">Desc.</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr class="header-division">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <form class="form-container">
                        <div class="form-group">
                            <h2 class="text-muted">Login</h2>
                            <input type="text" class="username" placeholder="Username">
                            <input type="password" class="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default login-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
